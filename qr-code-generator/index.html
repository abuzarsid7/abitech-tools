<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Abitech Pros</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- NAVBAR -->
    <nav class="bg-white shadow-lg px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-bold">Abitech Pros</h1>
        <div class="space-x-6 hidden md:flex">
            <a href="../index.html" class="hover:text-blue-500">Home</a>
            <a href="../index.html#tools" class="hover:text-blue-500">Tools</a>
            <a href="https://abitechpros.com" class="hover:text-blue-500" target="_blank">Blog</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="max-w-2xl mx-auto px-6 py-12">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">QR Code Generator</h1>
            <p class="text-center text-gray-600 mb-8">Enter any text or URL to generate a QR code instantly</p>
            
            <div class="space-y-4">
                <div>
                    <label for="qr-input" class="block text-sm font-medium text-gray-700 mb-2">Text or URL</label>
                    <input 
                        type="text" 
                        id="qr-input" 
                        placeholder="https://example.com or any text"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    />
                </div>
                
                <button 
                    id="generate-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-black font-bold py-3 px-6 rounded-lg transition-colors"
                >
                    Generate QR Code
                </button>
            </div>

            <div id="qr-result" class="mt-8 hidden">
                <div class="border-t pt-6">
                    <h2 class="text-xl font-semibold text-center mb-4">Your QR Code</h2>
                    <div id="qr-code" class="flex justify-center items-center mb-4 mx-auto" style="width: 256px; height: 256px;"></div>
                    <button 
                        id="download-btn"
                        class="w-full bg-green-600 hover:bg-green-700 text-black font-bold py-3 px-6 rounded-lg transition-colors"
                    >
                        Download QR Code
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-gray-300 text-center py-6 mt-20">
        <p>© 2025 Abitech Pros — All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
