name: Generate Sitemap

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug List HTML files
        run: |
          echo "Listing all index.html files:"
          find . -type f -name "index.html"

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          
          # Generate URLs only from index.html files
          while IFS= read -r file; do
            clean="${file#./}"
            path="${clean%index.html}"
            echo "  <url><loc>https://abitechpros.com/${path}</loc></url>" >> sitemap.xml
          done <<< "$(find . -type f -name "index.html")"

          echo '</urlset>' >> sitemap.xml

      - name: Commit and push sitemap.xml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          git commit -m "Auto-update sitemap" || echo "No changes to commit"
          git push